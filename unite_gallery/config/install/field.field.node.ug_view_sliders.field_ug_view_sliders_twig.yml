default_value:
  -
    value: "{# Unite Gallery Tiles Justified Drupal integration #}\r\n{# assuming highest node id is around 500, else change. No problem with higher values #}\r\n{% set highest_nid = 500 %}\r\n\r\n{# for all displays #}\r\n\r\n<script type='text/javascript' src='/libraries/unitegallery/js/unitegallery.min.js'></script>\t\r\n<link rel='stylesheet' href='/libraries/unitegallery/css/unite-gallery.css' type='text/css' />\r\n{% set field_name = node.field_ug_view_imagefield.value|trim %}\r\n{% set content_type = node.field_ug_view_content_type.value|trim %}\r\n{% set max_number_images = node.field_ug_view_number_of_images.value|trim %}\r\n{% set display_mode = node.field_ug_view_tiles_display_mode.value|trim %}\r\n{% set image_style_small = node.field_ug_view_image_style_small.value|trim %}\r\n{% set image_style_big = node.field_ug_view_image_style_big.value|trim %}\r\n{% set lightbox_background = node.field_ug_view_lightbox_backgroun.color %}\r\n{% set thumb_position = node.field_ug_view_thumbnail_position.value|trim %}\r\n{% set slider_theme = node.field_ug_view_slider_theme.value|trim %}\r\n{% set tile_width = node.field_ug_view_tiles_column_width.value|trim %}\r\n{% set tile_height = node.field_ug_view_tiles_column_heigh.value|trim %}\r\n\r\n\r\n{# load js, depending on display mode #}\r\n{% if slider_theme == \"compact\" %}\r\n<script src='/libraries/unitegallery/themes/compact/ug-theme-compact.js' type='text/javascript'></script>\r\n{% endif %}\r\n{% if slider_theme == \"grid\" %}\r\n<script src='/libraries/unitegallery/themes/grid/ug-theme-grid.js' type='text/javascript'></script>\r\n{% endif %}\r\n{% if slider_theme == \"slider\" %}\r\n<script src='/libraries/unitegallery/themes/slider/ug-theme-slider.js' type='text/javascript'></script>\r\n{% endif %}\r\n{% if slider_theme == \"carousel\" %}\r\n<script src='/libraries/unitegallery/themes/carousel/ug-theme-carousel.js' type='text/javascript'></script>\r\n{% endif %}\r\n\r\n<div id=\"gallery\" style=\"display:none;\">\r\n{% set counter = 0 %}\r\n{% for nid in 0..highest_nid if counter < max_number_images %}\r\n{% set zoeknode = bamboo_load_entity('node', nid) %}\r\n{% if zoeknode.bundle == content_type %}\r\n{% set titel = zoeknode.title.value %}\r\n{% set afbeeldingen = drupal_field(field_name, 'node', nid, {type: 'image_url', settings: {image_style: image_style_small}}) %}\r\n{% set afbeeldingengroot = drupal_field(field_name, 'node', nid, {type: 'image_url', settings: {image_style: image_style_big}}) %}\r\n    \r\n{% set x = 0 %} \r\n   {% for afbeelding in afbeeldingen if counter < max_number_images %}\r\n     {% if afbeeldingen[x] is not empty %}\r\n         \r\n\t\t<img alt=\"<a style='color:inherit' href='/node/{{nid}}'>{{titel}}</a>\"\r\n             src=\"{{ afbeeldingen[x] }}\"\r\n\t\t     data-image=\"{{ afbeeldingengroot[x] }}\"\r\n             style=\"display:none\">\r\n\t\t\r\n    {% set counter = counter + 1 %}\r\n    {% endif %}\r\n    {% set x = x + 1 %}\r\n    \r\n   {% endfor %}\r\n{% endif %}\r\n{% endfor %}\r\n</div>\r\n<style>\r\n.ug-slider-wrapper{\r\n  background-color:{{lightbox_background}} !important;\r\n  }\r\n.ug-bullets{\r\n z-index:1000 !important; \r\n  }\r\n #gallery{\r\n  margin: 0 auto !important;\r\n  }\r\n .ug-thumb-wrapper.ug-tile img.ug-thumb-image{\r\n  object-fit: contain !important;\r\n  }\r\n</style>\r\n<script type=\"text/javascript\">\r\n\r\n\tjQuery(document).ready(function(){\t\t\t\t\t\t\t\r\n\t\tjQuery(\"#gallery\").unitegallery({\r\n        gallery_theme: \"{{ slider_theme }}\",\r\n        slider_scale_mode: \"fit\",\r\n        slider_enable_text_panel: true,\r\n        slider_textpanel_always_on: true,\r\n        slider_textpanel_enable_title: true,\r\n     \ttheme_panel_position: \"{{ thumb_position }}\",\r\n        thumb_fixed_size:false,\r\n        thumb_height:100,\r\n        tile_enable_textpanel: true,\t\r\n        {% if slider_theme == 'slider' %}\r\n  \t    slider_enable_bullets: true,\r\n        slider_bullets_align_vert:\"top\",\t\r\n        {% endif %}\t\r\n        {% if slider_theme == 'carousel' %}\r\n        tile_width: {{ tile_width }},\r\n\t\ttile_height: {{ tile_height }},\t\r\n        tile_textpanel_always_on: true,\r\n        {% endif %}\r\n        gallery_autoplay:true        \r\n\t\t\t     \r\n         });\t          \r\n\t\t});\r\n\t\t\r\n\t</script> \r\n"
